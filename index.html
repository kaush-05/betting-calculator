<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hedge Bet Calculator Pro</title>
  <style>
    :root {
      --bg-light: #f4f7fa;
      --card-light: #ffffff;
      --text-light: #111827;
      --subtext-light: #555;
      --border-light: #ccc;
      --bg-dark: #121212;
      --card-dark: #1f1f1f;
      --text-dark: #f9fafb;
      --subtext-dark: #cccccc;
      --border-dark: #444;
      --accent: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .calculator {
      background-color: var(--card-light);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .calculator {
      background-color: var(--card-dark);
    }

    .toggle-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-btn button {
      background-color: #e2e8f0;
      color: #333;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    body.dark-mode .toggle-btn button {
      background-color: #333;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    body.dark-mode input {
      background-color: #2c2c2c;
      color: #f9f9f9;
      border: 1px solid var(--border-dark);
    }

    .output {
      margin-top: 25px;
      background: #f9fafb;
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .output {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="toggle-btn">
      <button onclick="toggleDarkMode()">üåó Toggle Theme</button>
    </div>

    <h2>üíπ Hedge Bet Calculator Pro</h2>

    <label for="oddsA">Team A Odds:</label>
    <input type="number" id="oddsA" step="0.01" placeholder="e.g. 1.80" oninput="calculate()" />

    <label for="oddsB">Team B Odds:</label>
    <input type="number" id="oddsB" step="0.01" placeholder="e.g. 1.85" oninput="calculate()" />

    <label for="oddsDraw">Draw Odds:</label>
    <input type="number" id="oddsDraw" step="0.01" placeholder="e.g. 3.20 (optional)" oninput="calculate()" />

    <label for="budget">Total Budget:</label>
    <input type="number" id="budget" step="0.01" placeholder="e.g. 2350" oninput="calculate()" />

    <div class="output" id="result">üî¢ Enter values to calculate optimal bets.</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function calculate() {
      const oddsA = parseFloat(document.getElementById("oddsA").value);
      const oddsB = parseFloat(document.getElementById("oddsB").value);
      const oddsD = parseFloat(document.getElementById("oddsDraw").value || 0);
      const budget = parseFloat(document.getElementById("budget").value);
      const resultBox = document.getElementById("result");

      if (!oddsA || !oddsB || !budget || oddsA <= 1 || oddsB <= 1) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter valid odds (>1.0) and budget.";
        return;
      }

      let totalOdds = oddsA + oddsB + (oddsD > 1 ? oddsD : 0);

      const betA = (budget * oddsB * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betB = (budget * oddsA * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betD = oddsD > 1 ? budget - (betA + betB) : 0;

      const returnA = betA * oddsA;
      const returnB = betB * oddsB;
      const returnD = betD * oddsD;

      const lossA = budget - returnA;
      const lossB = budget - returnB;
      const lossD = oddsD > 1 ? budget - returnD : null;

      const pctA = (lossA / budget) * 100;
      const pctB = (lossB / budget) * 100;
      const pctD = lossD !== null ? (lossD / budget) * 100 : null;

      resultBox.innerHTML = `
        <strong>üîÅ Optimal Bet Split:</strong><br>
        ‚Ä¢ Team A: <strong>$${betA.toFixed(2)}</strong><br>
        ‚Ä¢ Team B: <strong>$${betB.toFixed(2)}</strong><br>
        ${oddsD > 1 ? `‚Ä¢ Draw: <strong>$${betD.toFixed(2)}</strong><br>` : ''}

        <br><strong>üìä Outcomes:</strong><br>
        ‚úÖ If <strong>Team A wins</strong>: Return = $${returnA.toFixed(2)} ‚Üí Loss = $${lossA.toFixed(2)} (${pctA.toFixed(2)}%)<br>
        ‚úÖ If <strong>Team B wins</strong>: Return = $${returnB.toFixed(2)} ‚Üí Loss = $${lossB.toFixed(2)} (${pctB.toFixed(2)}%)<br>
        ${oddsD > 1 ? `‚úÖ If <strong>Draw</strong>: Return = $${returnD.toFixed(2)} ‚Üí Loss = $${lossD.toFixed(2)} (${pctD.toFixed(2)}%)<br>` : ''}
        <br>üìâ <strong>Worst-case loss:</strong> $${Math.max(lossA, lossB, lossD || 0).toFixed(2)}
      `;
    }
  </script>
</body>
</html>
