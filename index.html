<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hedge Bet Calculator</title>
  <style>
    :root {
      --bg: #f0f4f8;
      --text: #1a1a1a;
      --card: #ffffff;
      --accent: #4f46e5;
      --hover: #e5e7eb;
      --dark-bg: #121212;
      --dark-text: #f3f3f3;
      --dark-card: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: 0.4s;
    }

    .dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
      transition: 0.4s;
    }

    .dark .container {
      background: var(--dark-card);
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .dark input {
      background: #333;
      color: #fff;
      border: 1px solid #666;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #4338ca;
      transform: scale(1.03);
    }

    .output {
      margin-top: 20px;
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s ease-in-out;
    }

    .dark .output {
      background: #2b2b2b;
    }

    .toggle {
      text-align: right;
      margin-bottom: 10px;
    }

    .toggle button {
      background: transparent;
      color: var(--accent);
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <button onclick="toggleMode()">ðŸŒ— Toggle Mode</button>
    </div>

    <h2>ðŸ’¹ Hedge Bet Calculator</h2>

    <label>Team A Odds</label>
    <input type="number" id="oddsA" placeholder="e.g. 1.80" step="0.01" />

    <label>Team B Odds</label>
    <input type="number" id="oddsB" placeholder="e.g. 1.90" step="0.01" />

    <label>Draw Odds (optional)</label>
    <input type="number" id="oddsDraw" placeholder="e.g. 3.20" step="0.01" />

    <label>Total Budget</label>
    <input type="number" id="budget" placeholder="e.g. 1000" step="0.01" />

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="result">
      ðŸ”¢ Enter values and click calculate.
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function calculate() {
      const oddsA = parseFloat(document.getElementById("oddsA").value);
      const oddsB = parseFloat(document.getElementById("oddsB").value);
      const oddsD = parseFloat(document.getElementById("oddsDraw").value) || 0;
      const budget = parseFloat(document.getElementById("budget").value);

      const resultBox = document.getElementById("result");

      if (!oddsA || !oddsB || !budget || oddsA <= 1 || oddsB <= 1) {
        resultBox.innerHTML = "âš ï¸ Please enter valid odds and budget.";
        return;
      }

      const totalOdds = oddsA + oddsB + (oddsD > 1 ? oddsD : 0);

      const betA = (budget * oddsB * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betB = (budget * oddsA * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betD = oddsD > 1 ? budget - betA - betB : 0;

      const returnA = betA * oddsA;
      const returnB = betB * oddsB;
      const returnD = betD * oddsD;

      const profitA = returnA - budget;
      const profitB = returnB - budget;
      const profitD = oddsD > 1 ? returnD - budget : 0;

      const totalProfit = profitA + profitB;

      resultBox.innerHTML = `
        âœ… <strong>Bet Split:</strong><br>
        â€¢ Team A: $${betA.toFixed(2)}<br>
        â€¢ Team B: $${betB.toFixed(2)}<br>
        ${oddsD > 1 ? `â€¢ Draw: $${betD.toFixed(2)}<br>` : ""}
        <br>
        ðŸ“Š <strong>Profit vs Budget:</strong><br>
        â€¢ If Team A wins: $${profitA.toFixed(2)}<br>
        â€¢ If Team B wins: $${profitB.toFixed(2)}<br>
        ${oddsD > 1 ? `â€¢ If Draw: $${profitD.toFixed(2)}<br>` : ""}
        <br>
        ðŸ’° <strong>Total Profit (A + B):</strong> $${totalProfit.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
