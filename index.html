<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hedge Bet Calculator Pro</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --card-light: #ffffff;
      --text-light: #111827;
      --subtext-light: #555;
      --border-light: #ccc;
      --bg-dark: #121212;
      --card-dark: #1f1f1f;
      --text-dark: #f9fafb;
      --accent: #4f46e5;
      --hover-light: #e3e8f0;
      --hover-dark: #333;
      --input-border: #d1d5db;
      --input-focus-border: #4f46e5;
      --button-bg: #4f46e5;
      --button-hover-bg: #3b3de3;
      --text-button: #ffffff;
      --animation-duration: 0.4s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .calculator {
      background-color: var(--card-light);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s, transform 0.5s;
      transform: translateY(30px);
      opacity: 0;
    }

    body.dark-mode .calculator {
      background-color: var(--card-dark);
    }

    body.dark-mode .calculator {
      transform: translateY(0);
      opacity: 1;
    }

    .toggle-btn {
      display: flex;
      justify-content: flex-end;
    }

    .toggle-btn button {
      background-color: #e2e8f0;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    body.dark-mode .toggle-btn button {
      background-color: #333;
      color: #fff;
    }

    .toggle-btn button:hover {
      background-color: var(--hover-light);
      transform: scale(1.05);
    }

    body.dark-mode .toggle-btn button:hover {
      background-color: var(--hover-dark);
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--accent);
      animation: fadeIn 0.6s ease-out forwards;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      font-size: 16px;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 0.5s;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--input-border);
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease-in-out;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 1s;
    }

    body.dark-mode input {
      background-color: #2c2c2c;
      color: #f9f9f9;
      border: 2px solid var(--input-border);
    }

    body.dark-mode input:focus {
      border-color: var(--input-focus-border);
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .output {
      margin-top: 20px;
      padding: 25px;
      background-color: var(--bg-light);
      border-left: 5px solid var(--accent);
      border-radius: 12px;
      font-size: 16px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 1.5s;
    }

    body.dark-mode .output {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .output h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background-color: var(--button-bg);
      color: var(--text-button);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s;
      border: none;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 2s;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

      .calculator {
        padding: 20px;
      }

      .output {
        font-size: 14px;
      }
    }

    /* Animation for fading in elements */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="toggle-btn">
      <button onclick="toggleDarkMode()">üåó Toggle Theme</button>
    </div>

    <h2>üíπ Hedge Bet Calculator Pro</h2>

    <label for="oddsA">Team A Odds:</label>
    <input type="number" id="oddsA" step="0.01" placeholder="e.g. 1.80" oninput="calculate()" />

    <label for="oddsB">Team B Odds:</label>
    <input type="number" id="oddsB" step="0.01" placeholder="e.g. 1.85" oninput="calculate()" />

    <label for="oddsDraw">Draw Odds (optional):</label>
    <input type="number" id="oddsDraw" step="0.01" placeholder="e.g. 3.20" oninput="calculate()" />

    <label for="budget">Total Budget:</label>
    <input type="number" id="budget" step="0.01" placeholder="e.g. 2350" oninput="calculate()" />

    <button class="button" onclick="calculate()">Calculate Optimal Bets</button>

    <div class="output" id="result">üî¢ Enter values to calculate optimal bets.</div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function calculate() {
      const oddsA = parseFloat(document.getElementById("oddsA").value);
      const oddsB = parseFloat(document.getElementById("oddsB").value);
      const oddsD = parseFloat(document.getElementById("oddsDraw").value || 0);
      const budget = parseFloat(document.getElementById("budget").value);
      const resultBox = document.getElementById("result");

      if (!oddsA || !oddsB || !budget || oddsA <= 1 || oddsB <= 1) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter valid odds (>1.0) and budget.";
        return;
      }

      let totalOdds = oddsA + oddsB + (oddsD > 1 ? oddsD : 0);

      const betA = (budget * oddsB * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betB = (budget * oddsA * (oddsD > 1 ? oddsD : 1)) / totalOdds;
      const betD = oddsD > 1 ? budget - (betA + betB) : 0;

      const returnA = betA * oddsA;
      const returnB = betB * oddsB;
      const returnD = betD * oddsD;

      const lossA = budget - returnA;
      const lossB = budget - returnB;
      const lossD = oddsD > 1 ? budget - returnD : null;

      // Calculating the profits
      const profitA = betA * (oddsA - 1);
      const profitB = betB * (oddsB - 1);
      const totalProfit = profitA + profitB;

      const outcome = `
        <h3>üîÅ Optimal Bet Split:</h3>
        ‚Ä¢ Team A: <strong>$${betA.toFixed(2)}</strong><br>
        ‚Ä¢ Team B: <strong>$${betB.toFixed(2)}</strong><br>
        ${oddsD > 1 ? `‚Ä¢ Draw: <strong>$${betD.toFixed(2)}</strong><br>` : ''}

        <br><strong>üìä Outcomes:</strong><br>
        ‚úÖ If <strong>Team A wins</strong>: Return = $${returnA.toFixed(2)} ‚Üí Loss = $${lossA.toFixed(2)}<br>
        ‚úÖ If <strong>Team B wins</strong>: Return = $${returnB.toFixed(2)} ‚Üí Loss = $${lossB.toFixed(2)}<br>
        ${oddsD > 1 ? `‚úÖ If <strong>Draw</strong>: Return = $${returnD.toFixed(2)} ‚Üí Loss = $${lossD.toFixed(2)}<br>` : ''}

        <br><strong>Total Profit (A + B):</strong> $${totalProfit.toFixed(2)}<br>
        <strong>Worst-case loss:</strong> $${Math.max(lossA, lossB, lossD || 0).toFixed(2)}
      `;
      resultBox.innerHTML = outcome;
    }
  </script>
</body>
</html>
