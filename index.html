<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaush Bet Calculator</title>
  <style>
    :root {
      --bg-light: #f0f4f8;
      --card-light: #ffffff;
      --text-light: #111827;
      --subtext-light: #555;
      --border-light: #ccc;

      --bg-dark: #121212;
      --card-dark: #1e1e1e;
      --text-dark: #f9fafb;
      --subtext-dark: #cccccc;
      --border-dark: #444;

      --accent: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .calculator {
      background-color: var(--card-light);
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .calculator {
      background-color: var(--card-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: var(--subtext-light);
      font-weight: 600;
      transition: color 0.3s;
    }

    body.dark-mode label {
      color: var(--subtext-dark);
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }

    body.dark-mode input {
      background-color: #2c2c2c;
      color: #f9f9f9;
      border: 1px solid var(--border-dark);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4338ca;
    }

    .output {
      margin-top: 25px;
      background: #f9fafb;
      border-left: 4px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .output {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    .toggle-btn {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-btn button {
      background-color: #e2e8f0;
      color: #333;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    body.dark-mode .toggle-btn button {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="toggle-btn">
      <button onclick="toggleDarkMode()">üåó Toggle Theme</button>
    </div>

    <h2>üéØ Kaush Bet Calculator</h2>

    <label for="oddsA">Team A Odds:</label>
    <input type="number" id="oddsA" step="0.01" placeholder="e.g. 1.80" />

    <label for="oddsB">Team B Odds:</label>
    <input type="number" id="oddsB" step="0.01" placeholder="e.g. 1.85" />

    <label for="budget">Total Budget:</label>
    <input type="number" id="budget" step="0.01" placeholder="e.g. 2350" />

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function calculate() {
      const oddsA = parseFloat(document.getElementById("oddsA").value);
      const oddsB = parseFloat(document.getElementById("oddsB").value);
      const budget = parseFloat(document.getElementById("budget").value);
      const resultBox = document.getElementById("result");

      if (!oddsA || !oddsB || !budget || oddsA <= 1 || oddsB <= 1) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter valid odds (>1.0) and budget.";
        return;
      }

      const totalOdds = oddsA + oddsB;
      const betA = (budget * oddsB) / totalOdds;
      const betB = budget - betA;

      const returnA = betA * oddsA;
      const returnB = betB * oddsB;

      const lossIfA = budget - returnA;
      const lossIfB = budget - returnB;

      resultBox.innerHTML = `
        <strong>üí∞ Optimal Bet Split:</strong><br>
        ‚Ä¢ Team A: <strong>$${betA.toFixed(2)}</strong><br>
        ‚Ä¢ Team B: <strong>$${betB.toFixed(2)}</strong><br><br>

        <strong>üìä Outcomes:</strong><br>
        ‚úîÔ∏è If <strong>Team A wins</strong>: Return = $${returnA.toFixed(2)} ‚Üí Loss = $${lossIfA.toFixed(2)}<br>
        ‚úîÔ∏è If <strong>Team B wins</strong>: Return = $${returnB.toFixed(2)} ‚Üí Loss = $${lossIfB.toFixed(2)}<br><br>

        üìâ <strong>Worst-case loss:</strong> $${Math.max(lossIfA, lossIfB).toFixed(2)}
      `;
    }
  </script>
</body>
</html>
